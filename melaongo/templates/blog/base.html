td.linenos { background-color: #f0f0f0; padding-right: 10px; }

body .gt { color: #0044DD } /* Generic.Traceback */
body .kc { color: #AA22FF; font-weight: bold } /* Keyword.Constant */
body .kd { color: #AA22FF; font-weight: bold } /* Keyword.Declaration */
body .kn { color: #AA22FF; font-weight: bold } /* Keyword.Namespace */

body .kr { color: #AA22FF; font-weight: bold } /* Keyword.Reserved */
body .kt { color: #00BB00; font-weight: bold } /* Keyword.Type */
body .m { color: #666666 } /* Literal.Number */
body .s { color: #BB4444 } /* Literal.String */
body .na { color: #BB4444 } /* Name.Attribute */
body .nb { color: #AA22FF } /* Name.Builtin */
body .nc { color: #0000FF } /* Name.Class */
body .no { color: #880000 } /* Name.Constant */
body .nd { color: #AA22FF } /* Name.Decorator */
body .ni { color: #999999; font-weight: bold } /* Name.Entity */

body .nl { color: #A0A000 } /* Name.Label */

body .nt { color: #008000; font-weight: bold } /* Name.Tag */

	.post-preview code,.post-preview tt {
		padding:0;
		padding-top:0.2em;
		padding-bottom:0.2em;
		margin:0;
		font-size:85%;
		background-color:rgba(0,0,0,0.04);
		border-radius:3px
	}
	.post-preview code:before,.post-preview code:after,.post-preview tt:before,.post-preview tt:after {
		letter-spacing:-0.2em;
		content:"\00a0"
	}
	.post-preview del code {
		text-decoration:inherit
	}
	.post-preview pre>code {
		padding:0;
		margin:0;
		font-size:100%;
		word-break:normal;
		white-space:pre;
		background:transparent;
		border:0
	}
	.post-preview .highlight {
		margin-bottom:16px
	}
	.post-preview .highlight pre,.post-preview pre {
		padding:16px;
		overflow:auto;
		font-size:85%;
		line-height:1.45;
		background-color:#f7f7f7;
		border-radius:3px
	}
	.post-preview .highlight pre {
		margin-bottom:0;
		word-break:normal
	}
	.post-preview pre {
		word-wrap:normal
	}
	.post-preview pre code,.post-preview pre tt {
		display:inline;
		max-width:initial;
		padding:0;
		margin:0;
		overflow:initial;
		line-height:inherit;
		word-wrap:normal;
		background-color:transparent;
		border:0
	}
	.post-preview pre code:before,.post-preview pre code:after,.post-preview pre tt:before,.post-preview pre tt:after {
		content:normal
	}
	.post-preview kbd {
		display:inline-block;
		padding:3px 5px;
		font-size:11px;
		line-height:10px;
		color:#555;
		vertical-align:middle;
		background-color:#fcfcfc;
		border:solid 1px #ccc;
		border-bottom-color:#bbb;
		border-radius:3px;
		box-shadow:inset 0 -1px 0 #bbb
	} 
	.pl-c {
		color:#969896
	}
	.pl-c1,.pl-s .pl-v {
		color:#0086b3
	}
	.pl-e,.pl-en {
		color:#795da3
	}
	.pl-s .pl-s1,.pl-smi {

	.pl-ent {
		color:#63a35c
	}
	.pl-k {
		color:#a71d5d
	}
	.pl-pds,.pl-s,.pl-s .pl-pse .pl-s1,.pl-sr,.pl-sr .pl-cce,.pl-sr .pl-sra,.pl-sr .pl-sre {

	.pl-v {

	.pl-id {

	.pl-ii {
		background-color:#b52a1d;

	.pl-sr .pl-cce {

	.pl-ml {
		color:#693a17

	.pl-mh,.pl-mh .pl-en,.pl-ms {
		color:#1d3e81;

	.pl-mq {

	.pl-mi {
		color:#333;

	.pl-mb {
		color:#333;
		font-weight:bold

	.pl-md {
		background-color:#ffecec;
		color:#bd2c00

	.pl-mi1 {
		background-color:#eaffea;
		color:#55a532
	}
	.pl-mdr {
		color:#795da3;
		font-weight:bold
	}
	.pl-mo {
		color:#1d3e81
	}
